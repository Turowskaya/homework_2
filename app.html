<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>form</title>
        <link href="app.css" rel="stylesheet">
    </head>
    <body>
        <form  action="" method="post">
            <div class="line">

                    <input class="name-img" type="text" name="name" id="name" placeholder="Votre nom">

            </div>
            <br>
            <div class="line">
                <input class="email-img" type="text" name="email" placeholder="Votre email">
            </div>
            <br>
            <div>
                <textarea class="message-img" name="message" rows="10" cols="100" placeholder="Votre message">

                </textarea>
            </div>
            <div >
                <input class="button" type="submit" name="envoyer" value="envoyer">
            </div>
        </form>


    </body>
</html>
